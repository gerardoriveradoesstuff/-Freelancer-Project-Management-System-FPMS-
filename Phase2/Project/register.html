<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Freelancer Project Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<header class="main-header">
<div class="container">
<div class="logo">
<img src="https" alt="Logo"> <span>Freelancer Project<br>Management System</span>
</div>
</div>
</header>


<main>
<section class="auth-section">
<div class="container auth-container">
<h2>Create a New Account</h2>
<form action="/api/users/register-simple" method="POST" class="auth-form">
<label for="fullname">Full Name</label>
<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>


<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>


<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter a password" required>


<label for="role">Role</label>
<select id="role" name="role" required>
<option value="client">Client</option>
<option value="freelancer">Freelancer</option>
</select>


<button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login here</a></p>
</div>
</section>
</main>


</body>
<script>
document.querySelector('.auth-form')?.addEventListener('submit', async function(e){
  e.preventDefault();
  const fullName = document.getElementById('fullname').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  try {
    const r = await fetch('/api/users/register-simple', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ fullname: fullName, email, password, role })
    });
    const reg = await r.json();
    if (!r.ok) {
      alert(reg.message || 'Registration failed');
      return;
    }
    const l = await fetch('/api/users/login-simple', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await l.json();
    if (l.ok) {
      localStorage.setItem('fpms_user', JSON.stringify(data.user));
      location.href = '/dashboard.html';
    } else {
      alert(data.message || 'Auto login failed');
    }
  } catch (err) {
    alert('Network error');
  }
});
</script>
</html>
