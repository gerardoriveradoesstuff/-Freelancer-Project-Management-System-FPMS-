<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Freelancer Project Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<header class="main-header">
<div class="container">
<div class="logo">
<img src="https" alt="Logo"> <span>Freelancer Project<br>Management System</span>
</div>
</div>
</header>


<main>
<section class="auth-section">
<div class="container auth-container">
<h2>Login to Your Account</h2>
<form action="/api/users/login-simple" method="POST" class="auth-form">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>


<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required>


<button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="register.html">Register here</a></p>
</div>
</section>
</main>


</body>
<script>
document.querySelector('.auth-form')?.addEventListener('submit', async function(e){
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    const res = await fetch('/api/users/login-simple', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('fpms_user', JSON.stringify(data.user));
      location.href = '/dashboard.html';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch (err) {
    alert('Network error');
  }
});
</script>
</html>
